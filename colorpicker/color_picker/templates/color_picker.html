<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Picker</title>
  </head>
  <body style="background-color:red, green, blueviolet;">
	<h2>Enter an Integer between 0 and 255 for each of the colors below:</h2>
    <form method="POST" action="{%  url 'paint' %}">
        {% csrf_token %}

        {{ form.red_amount.label_tag }}
        {{ form.red_amount }}

        {{ form.green_amount.label_tag }}
        {{ form.green_amount }}

        {{ form.blue_amount.label_tag }}
        {{ form.blue_amount }}

        <button type="submit">
            Paint
        </button>

    </form>
  </body>
</html>
